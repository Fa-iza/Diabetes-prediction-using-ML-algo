<!DOCTYPE html>

      <style>
        *{
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family:  'Josefin Sans', sans-serif;
          
      }
      body{
          background-image: url("https://thumbs.dreamstime.com/b/world-diabetes-day-awareness-concept-stethoscope-blue-ribbon-measure-set-pastel-pink-background-november-198976346.jpg");
          background-size:cover;
          object-fit: cover;
      }
      
      span{
          color: #03a9f4;
      }
      
      .main_div{
          width: 100%;
          height:  100vh;
          position: relative;
      }
      
      .box{
          width: 500px;
          position: absolute ;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          padding: 20px;
          background: rgba(0, 0, 0, 0.8);
          border-radius: 30px;
          box-shadow:  20px 20px #03a9f4;
      }
      
      .box h1{
          margin-bottom: 30px;
          color: #fff;
          text-align: center;
          text-transform: capitalize;
      }
      
      .box .inputBox{
          position: relative;
      }
      
      .box .inputBox input{
          width:  100%;
          padding: 10px;
          font-size: 16px;
          color: #fff;
          letter-spacing: 1px;
          margin-bottom:  30px;
          border: none;
          border-bottom: 1px solid #fff;
          background: transparent;
          outline: none;
      }
      
      .box .inputBox label{
          position:absolute;
          top:  0;
          left: 0;
          letter-spacing: 1px;
          padding:  10px 0;
          font-size: 16px;
          color: #fff;
          transition: 0.5s;
      }
      
      .box .inputBox input:focus ~ label,
      .box .inputBox input:valid ~ label{
          top: -20px;
          left: 0;
          color: #03a9f4;
          font-size: 12px;
      }
      
      
      .box input[type ="submit"]{
          background: transparent;
          border: none;
          color: #fff;
          background-color: #03a9f4;
          padding: 8px 16px;
          border-radius: 5px;
          font-size: 16px;
      }
        ul.a {
          position: relative;
          left: 200px;

        }
        ul.b {
          position: relative;
          left: 350px; 
        }

      </style>
